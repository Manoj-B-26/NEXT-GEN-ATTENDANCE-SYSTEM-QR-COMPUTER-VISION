{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">QR Code Generated</h4>
            </div>
            <div class="card-body text-center">
                <p>QR Code for Room <strong>{{ room_no }}</strong>, Period <strong>{{ period_no }}</strong></p>
                <div class="my-4">
                    <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" class="img-fluid" style="max-width: 250px;">
                </div>
                <p class="text-muted">The QR code has been saved at: {{ file_path }}</p>
                <div class="mt-3">
                    <a href="/generate_qr" class="btn btn-primary">Generate Another</a>
                    <a href="#" class="btn btn-success" onclick="window.print()">Print QR Code</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
