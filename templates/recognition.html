{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Face Recognition</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <p>QR Code Data: <strong>{{ qr_data }}</strong></p>
                    <p>Please look at the camera for face verification.</p>
                </div>
                <div class="video-container">
                    <img src="{{ url_for('video_feed_mode', mode='recognize') }}" class="video-feed" alt="Face Recognition">
                </div>
                <div class="mt-3 d-flex justify-content-between">
                    <a href="/scan_qr" class="btn btn-secondary">Cancel</a>
                    <a href="/view_attendance" class="btn btn-success" id="view_attendance_button" style="display: none;">View Attendance Records</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Check for attendance marked status
    let attendanceInterval = setInterval(function() {
        // Try to find "Attendance Marked!" in the page
        if (document.body.innerHTML.includes("Attendance Marked!")) {
            document.getElementById('view_attendance_button').style.display = 'block';
            clearInterval(attendanceInterval);
            
            // Show alert after 3 seconds
            setTimeout(function() {
                alert("Attendance has been successfully marked!");
            }, 3000);
        }
    }, 1000);
</script>
{% endblock %}
